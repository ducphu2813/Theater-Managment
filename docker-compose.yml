      - MONGO_URL=mongodb://mongo:27017
      - RabbitMQ__HostName=rabbitmq
      - CONSUL__HOST=consul
      - CONSUL__PORT=8500
      - TZ=Asia/Ho_Chi_Minh
    networks:
      - theater_network

  ##############
  #reservation service
  reservationservice:
    build:
      context: .
      dockerfile: ./Reservation/Reservation.API/Dockerfile
    volumes:
      - nuget_cache:/root/.nuget/packages
