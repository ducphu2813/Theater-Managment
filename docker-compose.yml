version: '3.8'

volumes:
  nuget_cache: {}
  mongo-data: {}

services:
  
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always
    networks:
      - theater_network
  
  userservice:
    build:
      context: .
      dockerfile: ./UserService/Dockerfile
    volumes:
      - nuget_cache:/root/.nuget/packages
    ports:
      - "5001:8080"
    depends_on:
      - mongo
    environment:
        - MONGO_URL=mongodb://mongo:27017
    networks:
      - theater_network

  movieservice:
    build:
      context: .
      dockerfile: ./MovieService/Dockerfile
    volumes:
      - nuget_cache:/root/.nuget/packages
    ports:
      - "5002:8080"
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017
    networks:
      - theater_network

  reservationservice:
    build:
      context: .
      dockerfile: ./ReservationService/Dockerfile
    volumes:
      - nuget_cache:/root/.nuget/packages
    ports:
      - "5003:8080"
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017
    networks:
      - theater_network

  paymentservice:
    build:
      context: .
      dockerfile: ./PaymentService/Dockerfile
    volumes:
      - nuget_cache:/root/.nuget/packages
    ports:
      - "5004:8080"
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017
    networks:
      - theater_network

networks:
  theater_network:
    driver: bridge
