version: '3.8'

volumes:
  nuget_cache: {}
  mongo-data: {}

services:
  
  #################
  #rabbitmq service
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672" # cổng cho RabbitMQ server
      - "15672:15672" # cổng cho RabbitMQ Management UI
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    restart: always
    networks:
      - theater_network
  
  ##############
  #mongo service
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always
    networks:
      - theater_network
  
  ##############
  #user service
  userservice:
    build:
      context: .
      dockerfile: ./UserService/Dockerfile
    volumes:
      - nuget_cache:/root/.nuget/packages
    ports:
      - "5001:8080"
    depends_on:
      - mongo
      - rabbitmq
    environment:
        - MONGO_URL=mongodb://mongo:27017
        - RabbitMQ__HostName=rabbitmq
    networks:
      - theater_network

  ##############
  #movie service
  movieservice:
    build:
      context: .
      dockerfile: ./MovieService/Dockerfile
    volumes:
      - nuget_cache:/root/.nuget/packages
    ports:
      - "5002:8080"
    depends_on:
      - mongo
      - rabbitmq
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - RabbitMQ__HostName=rabbitmq
    networks:
      - theater_network

  ##############
  #reservation service
  reservationservice:
    build:
      context: .
      dockerfile: ./ReservationService/Dockerfile
    volumes:
      - nuget_cache:/root/.nuget/packages
    ports:
      - "5003:8080"
    depends_on:
      - mongo
      - rabbitmq
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - RabbitMQ__HostName=rabbitmq
    networks:
      - theater_network

  ##############
  #payment service
  paymentservice:
    build:
      context: .
      dockerfile: ./PaymentService/Dockerfile
    volumes:
      - nuget_cache:/root/.nuget/packages
    ports:
      - "5004:8080"
    depends_on:
      - mongo
      - rabbitmq
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - RabbitMQ__HostName=rabbitmq
    networks:
      - theater_network

networks:
  theater_network:
    driver: bridge
