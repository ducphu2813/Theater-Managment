version: '3.8'

volumes:
  nuget_cache: {}
  mongo-data: {}

services:
  
  ##############
  #consul service
  consul:
    image: hashicorp/consul:latest
    container_name: Theater.Consul
    ports:
      - "8500:8500"
    networks:
      - theater_network
  
  #################
  #rabbitmq service
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672" # cổng cho RabbitMQ server
      - "15672:15672" # cổng cho RabbitMQ Management UI
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    restart: always
    networks:
      - theater_network
  
  ##############
  #mongo service
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always
    networks:
      - theater_network
      
  ##############
  #gateway service
  gatewayservice:
    build:
      context: .
      dockerfile: ./GatewayAPI/Dockerfile
    volumes:
      - nuget_cache:/root/.nuget/packages
    ports:
      - "5006:8080"
    depends_on:
      - mongo
      - rabbitmq
      - consul
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - RabbitMQ__HostName=rabbitmq
      - CONSUL__HOST=consul
      - CONSUL__PORT=8500
      - TZ=Asia/Ho_Chi_Minh
    networks:
      - theater_network
  
  ##############
  #auth service
  authservice:
    build:
      context: .
      dockerfile: ./AuthService/Dockerfile
    volumes:
      - nuget_cache:/root/.nuget/packages # sử dụng cache để tăng tốc độ build
    ports:
      - "5005:8080"
    depends_on:
      - mongo
      - rabbitmq
      - consul
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - RabbitMQ__HostName=rabbitmq
      - CONSUL__HOST=consul
      - CONSUL__PORT=8500
      - TZ=Asia/Ho_Chi_Minh
    networks:
      - theater_network
  
  ##############
  #user service
  userservice:
    build:
      context: .
      dockerfile: ./UserService/Dockerfile
    volumes:
      - nuget_cache:/root/.nuget/packages
    ports:
      - "5001:8080"
    depends_on:
      - mongo
      - rabbitmq
      - consul
    environment:
        - MONGO_URL=mongodb://mongo:27017
        - RabbitMQ__HostName=rabbitmq
        - CONSUL__HOST=consul
        - CONSUL__PORT=8500
        - TZ=Asia/Ho_Chi_Minh
    networks:
      - theater_network

  ##############
  #movie service
  movieservice:
    build:
      context: .
      dockerfile: ./MovieService/Dockerfile
    volumes:
      - nuget_cache:/root/.nuget/packages
    ports:
      - "5002:8080"
    depends_on:
      - mongo
      - rabbitmq
      - consul
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - RabbitMQ__HostName=rabbitmq
      - CONSUL__HOST=consul
      - CONSUL__PORT=8500
      - TZ=Asia/Ho_Chi_Minh
    networks:
      - theater_network

  ##############
  #reservation service
  reservationservice:
    build:
      context: .
      dockerfile: ./ReservationService/Dockerfile
    volumes:
      - nuget_cache:/root/.nuget/packages
    ports:
      - "5003:8080"
    depends_on:
      - mongo
      - rabbitmq
      - consul
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - RabbitMQ__HostName=rabbitmq
      - CONSUL__HOST=consul
      - CONSUL__PORT=8500
      - TZ=Asia/Ho_Chi_Minh
    networks:
      - theater_network

  ##############
  #payment service
  paymentservice:
    build:
      context: .
      dockerfile: ./PaymentService/Dockerfile
    volumes:
      - nuget_cache:/root/.nuget/packages
    ports:
      - "5004:8080"
    depends_on:
      - mongo
      - rabbitmq
      - consul
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - RabbitMQ__HostName=rabbitmq
      - CONSUL__HOST=consul
      - CONSUL__PORT=8500
      - TZ=Asia/Ho_Chi_Minh
    networks:
      - theater_network
  
  ##############
  #admin service
  adminservice:
    build:
      context: .
      dockerfile: ./AdminService/Dockerfile
    volumes:
      - nuget_cache:/root/.nuget/packages
    ports:
      - "5007:8080"
    depends_on:
      - mongo
      - rabbitmq
      - consul
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - RabbitMQ__HostName=rabbitmq
      - CONSUL__HOST=consul
      - CONSUL__PORT=8500
      - TZ=Asia/Ho_Chi_Minh
